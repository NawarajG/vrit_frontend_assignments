    <h2>Register Page</h2>
    <div class="register">
    <form id="regi_ster">
        <label><b>Full name:</b>
        </label>
        <input type="text" id="Uname" placeholder="Enter your full-name">
        <br><br>
        <label><b>Phone no:</b>
        </label>
        <input type="text" class="phEmail" id="input_ph" placeholder="Enter your phone no:">
        <br><br>
        <label><b>Email:<br>
        </label>
        <input type="text" class="phEmail" id="input_email" placeholder="Enter your email:">
        <br><br>

        <label><b>Date of birth:<br>
        </label>
        <input type="date" class="phEmail" id="dob" placeholder="Enter your email:">
        <br><br>

        <label><b>Password
        </b>
        <input type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        </label>

       <button id="btn">Register</button>
        <br><br>
    </form>
</div>

    <script src="script.js"></script>
